<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="timer-wrapper">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg"
                    stroke-width="8"
                    r="142"
                    cx="150"
                    cy="150"/>
                <circle class="progress-ring__circle"
                    stroke-width="8"
                    r="142"
                    cx="150"
                    cy="150"/>
            </svg>
            <div class="timer-content">
                <object data="tomato.svg" type="image/svg+xml" class="mascot"></object>
                <div class="timer" id="timer">25:00</div>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="btn">Start</button>
        </div>
        <button class="settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Settings
        </button>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>Timer Settings</h2>
            <div class="settings-group">
                <label>
                    Focus Time (minutes)
                    <div class="time-input">
                        <button class="time-btn" data-action="decrease" data-target="focus">−</button>
                        <input type="text" id="focus-time" value="25" min="1" max="60" pattern="\d*">
                        <button class="time-btn" data-action="increase" data-target="focus">+</button>
                    </div>
                </label>
                <label>
                    Break Time (minutes)
                    <div class="time-input">
                        <button class="time-btn" data-action="decrease" data-target="break">−</button>
                        <input type="text" id="break-time" value="5" min="1" max="30" pattern="\d*">
                        <button class="time-btn" data-action="increase" data-target="break">+</button>
                    </div>
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-settings">Cancel</button>
                <button class="btn" id="save-settings">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
